apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-wworld
spec:
  project: default
  source:
    chart: hello-wworld
    repoURL: 'https://github.com/hassan308/IAC.git'
    path: charts/myapp
    targetRevision: HEAD
    helm:
      valueFiles:
        - dev-values.yaml  # Milj√∂specifik dev-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
